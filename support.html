<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Support</title>
</head>
<body>
    <header>
        <h1>Support</h1>
        <input type="text" placeholder="Search..." />
    </header>
    <main>
        <section>
            <h2>Product Categories</h2>
            <ul>
                <li>Electronics</li>
                <li>Clothing</li>
                <li>Home & Garden</li>
                <li>Toys</li>
            </ul>
        </section>
        <section>
            <h2>Frequently Asked Questions</h2>
            <div class="accordion">
                <h3>Question 1: How can I return an item?</h3>
                <div>
                    <p>You can return any item within 30 days of receipt.</p>
                </div>
                <h3>Question 2: How long does shipping take?</h3>
                <div>
                    <p>Shipping typically takes 5-7 business days.</p>
                </div>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
