<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Detail Page</title>
</head>
<body>
    <header>
        <h1>Product Name</h1>
    </header>

    <section id="gallery">
        <h2>Gallery</h2>
        <img src="image1.jpg" alt="Product Image 1">
        <img src="image2.jpg" alt="Product Image 2">
    </section>

    <section id="buy-box">
        <h2>Buy Box</h2>
        <p>Price: $XX.XX</p>
        <button>Add to Cart</button>
    </section>

    <section id="tech-specs">
        <h2>Technical Specifications</h2>
        <ul>
            <li>Spec 1</li>
            <li>Spec 2</li>
            <li>Spec 3</li>
        </ul>
    </section>

    <section id="feature-deep-dive">
        <h2>Feature Deep Dive</h2>
        <p>Description of features.</p>
    </section>

    <section id="bundle">
        <h2>Bundle Options</h2>
        <p>Details about bundle options.</p>
    </section>

    <section id="reviews">
        <h2>Reviews</h2>
        <p>User reviews and ratings.</p>
    </section>

    <script src="app.js"></script>
</body>
</html>
